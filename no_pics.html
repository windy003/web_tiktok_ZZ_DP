<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiktok博主视频随机浏览器</title>
    <link rel="apple-touch-icon" sizes="180x180" href="180x180.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff2d55;
            font-size: 24px;
        }
        .file-selector {
            display: flex;
            align-items: center;
        }
        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }
        .refresh-btn {
            padding: 8px 16px;
            background-color: #ff2d55;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #ff0044;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-link {
            display: block;
            position: relative;
            overflow: hidden;
            padding-top: 133.33%; /* 4:3的高宽比 */
        }
        .video-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-title {
            padding: 15px;
            color: #333;
            font-size: 14px;
            line-height: 1.4;
            min-height: 30px;
            overflow: visible;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .file-note {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #666;
        }
        
        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .video-grid {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            
            .video-card {
                flex-direction: column;
            }
            
            .video-link {
                width: 100%;
                padding-top: 133.33%; /* 保持4:3比例 */
            }
            
            .video-title {
                width: 100%;
                padding: 12px;
                min-height: 30px;
                font-size: 14px;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            h1 {
                margin-bottom: 10px;
                font-size: 20px;
            }
            
            .file-selector {
                width: 100%;
                justify-content: space-between;
            }
            
            select {
                flex-grow: 1;
                margin-right: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .video-title {
                font-size: 13px;
                min-height: 30px;
                padding: 10px;
            }
            
            .refresh-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            select {
                padding: 6px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>tiktok视频浏览器no_pics</h1>
            <div class="file-selector">
                <select id="fileSelect">
                    <!-- 在这里手动添加文件列表 -->
                    <option value="stocks/@tiffintech.txt">@tiffintech</option>
                    <!-- 如果有更多文件，可以手动添加更多选项 -->
                    <!-- <option value="stocks/其他文件.txt">其他文件</option> -->
                </select>
            </div>
        </header>
        
        <div class="file-note" id="fileNote"></div>
        
        <div class="video-grid" id="videoGrid">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn" style="width: 100%;">随机换一批</button>



    <script>
        // 所有视频数据
        let allVideos = [];
        // 当前文件备注
        let currentFileNote = '';
        
        // 解析TXT文件内容
        function parseTxtContent(content) {
            const lines = content.split('\n').filter(line => line.trim() !== '');
            
            // 第一行是备注信息
            currentFileNote = lines[0];
            document.getElementById('fileNote').textContent = currentFileNote;
            
            // 解析视频和图片链接
            const videos = [];
            for (let i = 1; i < lines.length; i += 2) {
                if (i + 1 < lines.length) {
                    const videoUrl = lines[i].trim();
                    const imgLine = lines[i + 1].trim();
                    
                    // 提取图片URL和alt文本
                    const srcMatch = imgLine.match(/src="([^"]+)"/);
                    // const altMatch = imgLine.match(/alt="([^"]+)"/);
                    const altMatch = imgLine.match(/创作的([^"]+)/);

                    if (srcMatch && altMatch) {
                        videos.push({
                            videoUrl: videoUrl,
                            imgUrl: srcMatch[1],
                            title: altMatch[1]
                        });
                    }
                }
            }
            
            return videos;
        }
        
        // 从文件加载数据
        async function loadDataFromFile(filePath) {
            document.getElementById('videoGrid').innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`Failed to load file: ${response.status} ${response.statusText}`);
                }
                
                const text = await response.text();
                allVideos = parseTxtContent(text);
                displayRandomVideos();
                
            } catch (error) {
                console.error('加载文件失败:', error);
                document.getElementById('videoGrid').innerHTML = `
                    <div class="loading">加载失败，请刷新页面重试</div>
                `;
                document.getElementById('fileNote').textContent = '文件加载失败';
            }
        }
        
        // 显示随机视频
        function displayRandomVideos() {
            // 随机选择5个视频
            const shuffled = [...allVideos].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 5);
            
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            selected.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <a href="${video.videoUrl}" target="_blank" style="font-size: 20px;color:black;text-decoration: none;">${video.title}</a>
                    <br><br><br><hr><br><br>
                `;
                videoGrid.appendChild(videoCard);
            });
        }
        
        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', () => {
            const fileSelect = document.getElementById('fileSelect');
            
            // 加载默认选择的文件
            loadDataFromFile(fileSelect.value);
            
            // 文件选择变化时
            fileSelect.addEventListener('change', (e) => {
                loadDataFromFile(e.target.value);
            });
            
            // 刷新按钮点击时
            document.getElementById('refreshBtn').addEventListener('click', () => {
                displayRandomVideos();
                scrollTo(0, 0);
            });
        });
    </script>
</body>
</html>
